<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jogo: Conhecimentos de TI - Drag & Drop</title>
  <link rel="stylesheet" href="style.css">
  <!-- SweetAlert2 CDN (necessário internet ao abrir) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Jogo - Tecnologias da Informação</h1>
    <div class="controls">
      <label for="level">Nível:</label>
      <select id="level">
        <option value="easy">Fácil</option>
        <option value="medium">Médio</option>
        <option value="hard" selected>Difícil</option>
      </select>
      <button id="startBtn">Iniciar</button>
      <button id="restartBtn">Reiniciar</button>
    </div>
  </header>

  <main>
    <section class="score-panel">
      <div>Pontuação: <span id="score">100</span></div>
      <div>Itens restantes: <span id="remaining">0</span></div>
    </section>

    <section class="gameboard">
      <aside class="items-area" id="itemsArea" aria-label="Itens arrastáveis">
        <!-- Items generated by JS -->
      </aside>

      <section class="zones">
        <div class="zone" data-zone="language" id="zone-language">
          <h3>Linguagens de Programação</h3>
        </div>
        <div class="zone" data-zone="framework" id="zone-framework">
          <h3>Frameworks / Bibliotecas</h3>
        </div>
        <div class="zone" data-zone="sql" id="zone-sql">
          <h3>Banco de Dados Relacional</h3>
        </div>
        <div class="zone" data-zone="nosql" id="zone-nosql">
          <h3>Banco de Dados Não Relacional</h3>
        </div>
      </section>
    </section>

    <footer>
      <small>Desenvolvido com HTML, CSS e JavaScript — sem uso de banco de dados. Bom jogo!</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
